name: RDP Potato 8-Bit (Split Steps)

on:
  workflow_dispatch:

jobs:
  rdp-rescue:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Wajib ada biar gak mati sebelum 6 jam

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: üöÄ Install Bore (Tunneling)
      run: |
        wget -q https://github.com/ekzhang/bore/releases/download/v0.5.0/bore-v0.5.0-x86_64-unknown-linux-musl.tar.gz
        tar -xf bore-v0.5.0-x86_64-unknown-linux-musl.tar.gz
        sudo mv bore /usr/local/bin/
        rm bore-v0.5.0-x86_64-unknown-linux-musl.tar.gz

    - name: üßπ Hapus Bloatware
      run: |
        sudo apt-get remove -y azure-cli google-cloud-cli dotnet-sdk-* llvm-* mono-* temurin-* mysql* php* firefox || true
        sudo apt-get autoremove -y
        sudo apt-get clean
        sudo systemctl disable snapd.service || true
        sudo systemctl stop snapd.service || true

    - name: üì¶ Install IceWM + FONTS
      run: |
        sudo apt update
        sudo DEBIAN_FRONTEND=noninteractive apt install -y icewm pcmanfm xterm chromium-browser tightvncserver x11-xserver-utils xfonts-base xfonts-100dpi xfonts-75dpi --no-install-recommends

    - name: ‚ö° Tuning Network & CPU
      run: |
        sudo sysctl -w net.ipv4.tcp_window_scaling=1
        sudo sysctl -w net.core.rmem_max=8388608
        sudo sysctl -w net.core.wmem_max=8388608
        echo "performance" | sudo tee /sys/devices/system/cpu/cpu*/cpufreq/scaling_governor || true

    - name: üîß Config VNC & Desktop
      run: |
        mkdir -p ~/.vnc
        mkdir -p ~/.icewm
        touch ~/.Xauthority
        echo "123456" | vncpasswd -f > ~/.vnc/passwd
        chmod 600 ~/.vnc/passwd
        
        # IceWM Config
        echo "Theme=\"default\"" > ~/.icewm/theme
        echo "OpaqueMove=0" >> ~/.icewm/preferences
        echo "OpaqueResize=0" >> ~/.icewm/preferences
        echo "ShowTaskBar=1" >> ~/.icewm/preferences
        echo "TaskBarShowClock=1" >> ~/.icewm/preferences
        echo "MenuMouseTracking=0" >> ~/.icewm/preferences

        # xstartup
        cat > ~/.vnc/xstartup << 'EOF'
        #!/bin/sh
        unset SESSION_MANAGER
        unset DBUS_SESSION_BUS_ADDRESS
        export XDG_SESSION_TYPE=x11
        xset +fp /usr/share/fonts/X11/misc/
        xset +fp /usr/share/fonts/X11/75dpi/
        xset +fp /usr/share/fonts/X11/100dpi/
        xset fp rehash
        xset s off
        xset -dpms
        xsetroot -solid black
        pcmanfm --desktop &
        exec icewm-session
        EOF
        chmod +x ~/.vnc/xstartup

    - name: üåê Browser Anti-Lag
      run: |
        mkdir -p ~/Desktop
        cat > ~/Desktop/Internet.desktop << 'EOF'
        [Desktop Entry]
        Version=1.0
        Type=Application
        Name=Chromium Fast
        Exec=chromium-browser --no-sandbox --disable-smooth-scrolling --disable-gpu --disable-software-rasterizer --disable-gpu-compositing --disable-animations --disable-gpu-vsync
        Icon=chromium-browser
        EOF
        chmod +x ~/Desktop/Internet.desktop

    # --- STEP 1: START VNC (Hanya menampilkan info lalu selesai) ---
    - name: üî• Start VNC & Get Link
      run: |
        # Start VNC
        vncserver :1 -geometry 1280x720 -depth 8 -pixelformat bgr233
        
        # Start Bore di Background
        nohup bore local 5901 --to bore.pub > bore.log 2>&1 &
        
        sleep 5
        
        echo "========================================================"
        echo "‚úÖ VNC BERJALAN!"
        echo "üîë Password: 123456"
        echo "üëá COPY ALAMAT INI (Step ini akan selesai, cek step bawah untuk status):"
        echo ""
        grep -o "bore.pub:[0-9]*" bore.log || cat bore.log
        echo ""
        echo "========================================================"

    # --- STEP 2: KEEP ALIVE (Menahan server tetap hidup 6 jam) ---
    - name: ‚è≥ Keep Alive (6 Jam)
      run: |
        echo "Server sedang berjalan..."
        echo "Jangan cancel step ini jika masih ingin menggunakan RDP."
        
        end=$((SECONDS+21600))
        while [ $SECONDS -lt $end ]; do
            # Ping log setiap menit
            echo "RDP Alive - Sisa waktu: $(( (end - SECONDS) / 60 )) menit"
            sleep 60
        done

name: Playit RDP Tunnel Linux (Openbox)

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Download and Install Playit
      run: |
        wget https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-linux-amd64
        chmod +x playit-linux-amd64
        sudo mv playit-linux-amd64 /usr/local/bin/playit
        sleep 5

    - name: Install and Configure xRDP + Openbox
      run: |
        sudo apt update
        sudo DEBIAN_FRONTEND=noninteractive apt install -y xrdp openbox obconf tint2 lxterminal pcmanfm

        # enable xrdp
        sudo systemctl enable xrdp

        # force use openbox session
        echo "openbox-session" > ~/.xsession

        # basic openbox config
        mkdir -p ~/.config/openbox
        cat > ~/.config/openbox/autostart << 'EOF'
        # Start tint2 panel
        tint2 &
        # File manager desktop
        pcmanfm --desktop &
        EOF

        # Performance tweaks xrdp
        sudo sed -i 's/max_bpp=32/max_bpp=16/' /etc/xrdp/xrdp.ini
        sudo sed -i 's/#tcp_nodelay=1/tcp_nodelay=1/' /etc/xrdp/xrdp.ini
        sudo sed -i 's/#tcp_keepalive=1/tcp_keepalive=1/' /etc/xrdp/xrdp.ini
        sudo sed -i 's/crypt_level=high/crypt_level=low/' /etc/xrdp/xrdp.ini

        # Add xrdp user to ssl-cert group
        sudo adduser xrdp ssl-cert

        sudo systemctl restart xrdp

    - name: Set User Password
      run: |
        echo 'runner:p@ssw0rd!' | sudo chpasswd
        sudo usermod -aG sudo runner

    - name: Start Playit and Set Up RDP Tunnel
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }} 
      run: |
        playit --secret $PLAYIT_AUTH_KEY & 
        sleep 10
        echo "RDP is ready on port 3389"
        echo "Username: runner"
        echo "Password: p@ssw0rd!"
        echo "Desktop: Openbox + Tint2 (ultra lightweight)"

    - name: Keep the GitHub Action Runner Alive
      run: |
        sleep 21600

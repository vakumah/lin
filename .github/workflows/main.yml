    - name: ðŸ”¥ Start VNC & Bore (Max 6 Jam)
      timeout-minutes: 360  # Pastikan timeout job di-set max
      run: |
        # 1. Start VNC
        vncserver :1 -geometry 1280x720 -depth 8 -pixelformat bgr233
        
        # 2. Jalanin Bore di background (nohup &) dan simpan log
        nohup bore local 5901 --to bore.pub > bore.log 2>&1 &
        
        # Tunggu bentar biar bore connect
        sleep 5
        
        echo "--------------------------------------------------------"
        echo "âœ… VNC BERJALAN (Mode 8-Bit)!"
        echo "ðŸ”‘ Password: 123456"
        echo "ðŸ‘‡ GUNAKAN ALAMAT INI DI VNC VIEWER:"
        grep -o "bore.pub:[0-9]*" bore.log || cat bore.log
        echo "--------------------------------------------------------"

        # 3. Script Keep Alive 6 Jam (21600 detik)
        # Catatan: GitHub Actions akan otomatis kill job tepat di jam ke-6.
        end=$((SECONDS+21600))
        while [ $SECONDS -lt $end ]; do
            echo "Job masih hidup... Sisa waktu: $(( (end - SECONDS) / 60 )) menit"
            sleep 60
        done

name: Test Android Emulator on Standard Runner

on: [push, workflow_dispatch]

jobs:
  test-emulator:
    runs-on: ubuntu-latest # Ini runner biasa (gratisan)
    steps:
      - uses: actions/checkout@v4

      # 1. Cek apakah CPU mendukung Virtualization
      - name: Check for KVM support
        run: |
          echo "Checking for KVM support..."
          kvm-ok || echo "KVM check failed or kvm-ok not installed"
          echo "CPU Info (Virtualization):"
          egrep -c '(vmx|svm)' /proc/cpuinfo || echo "No vmx/svm flags found"
          ls -la /dev/kvm || echo "/dev/kvm not found"

      # 2. Aktifkan permission KVM (Wajib dicoba)
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # 3. Jalankan Emulator
      - name: Run Android Emulator & Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          # profile: Nexus 6 # Opsional, pakai yang ringan
          
          # PENTING:
          # Jika KVM jalan, pakai gpu: 'host' atau 'auto'.
          # Jika gagal boot/timeout, ganti jadi 'swiftshader_indirect' (software rendering).
          emulator-options: -no-window -gpu auto -noaudio -no-boot-anim -camera-back none
          
          disable-animations: true
          
          # Script dummy sekedar untuk memastikan emulator jalan
          script: echo "Emulator is up and running!"
          

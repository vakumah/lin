name: Linux VNC Manual Setup

on: workflow_dispatch

jobs:
  vnc-session:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: System Tuning
        run: |
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo sysctl -w net.core.default_qdisc=fq
          sudo sysctl -w net.ipv4.tcp_congestion_control=bbr
          sudo sysctl -w net.ipv4.tcp_window_scaling=1
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y lxqt-core lxqt-session tigervnc-standalone-server tigervnc-common firefox htop terminal.app
          mkdir -p ~/.vnc
          echo "password123" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd
          echo -e "#!/bin/sh\nunset SESSION_MANAGER\nunset DBUS_SESSION_BUS_ADDRESS\nstartlxqt &" > ~/.vnc/xstartup
          chmod +x ~/.vnc/xstartup

      - name: Setup Bore
        run: |
          wget -q https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-unknown-linux-musl.tar.gz
          tar -xf bore-v0.5.1-x86_64-unknown-linux-musl.tar.gz
          sudo mv bore /usr/local/bin/
          rm bore-v0.5.1-x86_64-unknown-linux-musl.tar.gz

      - name: Start Services
        run: |
          vncserver :1 -geometry 1280x720 -depth 24 -localhost no
          echo "VNC Ready. Password: password123"
          bore local 5901 --to bore.pub
          
